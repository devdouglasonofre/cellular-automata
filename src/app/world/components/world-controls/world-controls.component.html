<div class="flex w-full h-full items-center justify-center">
    <div class="flex flex-wrap w-1/3 m-6 justify-center items-center">

        <div class="flex w-3/4 justify-evenly items-center m-3">
            <button class="btn" (click)="this.worldService.resetStates()">Clear</button>
            <button class="btn" (click)="this.worldService.randomizeStates()">Random</button>
            <button class="btn" (click)="this.worldService.startSimulation()">Start</button>
            <button class="btn" (click)="this.worldService.step()">Step</button>
        </div>
        <div class="w-2/3">
            <input type="range" min="0" max="100" value="50" class="range" step="25"
                (change)="updateTickSpeed($event)" />
            <div class="w-full flex justify-between text-xs px-2">
                <span>12</span>
                <span>24</span>
                <span>30</span>
                <span>60</span>
                <span>120</span>
            </div>
        </div>

    </div>

    <div class="divider divider-horizontal m-6"></div>

    <div class="flex flex-col">
        <label class="form-control w-full max-w-xs">
            <div class="label">
                <span class="label-text">Width:</span>
            </div>
            <input type="text" class="input input-bordered input-sm w-full max-w-xs" type="number" [(ngModel)]="width"
                name="width" />
        </label>
        <label class="form-control w-full max-w-xs">
            <div class="label">
                <span class="label-text">Height:</span>
            </div>
            <input type="text" class="input input-bordered input-sm w-full max-w-xs" type="number" [(ngModel)]="height"
                name="height" />
        </label>

        <button class="btn btn-primary btn-sm my-2" (click)="updateGridSize()">Resize</button>
    </div>

    <div class="divider divider-horizontal m-6"></div>

    <div class="flex flex-col w-1/3">
        <div class="w-3/4">
            <label class="form-control max-w-xs w-1/2">
                <div class="label">
                    <span class="label-text">Dead:</span>
                </div>
                <input type="text" class="input input-bordered input-sm w-full max-w-xs" type="color"
                    [(ngModel)]="deadHex" name="width" />
            </label>
            <label class="form-control max-w-xs w-1/2">
                <div class="label">
                    <span class="label-text">Alive:</span>
                </div>
                <input type="text" class="input input-bordered input-sm w-full max-w-xs" type="color"
                    [(ngModel)]="aliveHex" name="height" />
            </label>

            <button class="btn btn-primary btn-sm my-2 w-1/2" (click)="updatePalette()">Recolor</button>
        </div>
    </div>
</div>
